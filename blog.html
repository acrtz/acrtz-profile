---
title: Blog
permalink: /blog
---
<div id='list-page'>
  <h1 id='index-title'>Blog</h1>
  <div id='thumbnail-list'>
    {% for post in site.posts %}
      <a class='thumbnail  link-inherit' href="{{ post.url }}">
        <img class='thumbnail-image' src="{{ post.image }}" />
        <div class="thumbnail-info">
          <div class="thumbnail-title">{{ post.name }}</div>
          <div class="thumbnail-description">{{ post.description }}</div>
        </div>
      </a>
    {% endfor %}
    <!-- 2 divs used to line up last elements to left -->
    <div style='width: 476px'></div>
    <div style='width: 476px'></div>
  </div>
</div>
