---
title: Projects
permalink: /projects
---
<div id='list-page'>
  <h1 id='index-title'>Projects</h1>
  <div id='thumbnail-list'>
    {% for project in site.projects %}
      <a class='thumbnail link-inherit' href="{{ project.url }}">
        <img class='thumbnail-image' src="{{ project.image }}"  alt='{{ project.name }}'/>
        <div class="thumbnail-info">
          <div class="thumbnail-title">{{ project.name }}</div>
          <div class="thumbnail-description">{{ project.description }}</div>
        </div>
      </a>
    {% endfor %}
    <!-- 2 divs used to line up last elements to left -->
    <div style='width: 476px'></div>
    <div style='width: 476px'></div>
  </div>
</div>
